<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template that uses Bootstrap</title>
    <meta name="viewport" content="width=device-width, initialscale=1.0"/>
    <link href="framework/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
           p {
               border-style: solid;
               text-align: center; }
    </style>
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"><p>Company Logo</p></div>
            <div class="col-md-10"><p>Navigation Bar</p></div>
        </div>
        <div class="row">
            <div class="col-md-12"><p>Main Featured Product Name and Image</p></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>Product Feature Details 1</p></div>
            <div class="col-md-3"><p>Product Feature Details 2</p></div>
            <div class="col-md-3"><p>Product Feature Details 3</p></div>
            <div class="col-md-3"><p>Product Feature Details 4</p></div>
        </div>
        <div class="row">
            <div class="col-md-10"><p>Company Profile/Info Details</p></div>
            <div class="col-md-2"><p>Company Head/Owner Image</p></div>
        </div>
        <div class="row"><div class="col-md-12"><p>Footer Content</p></div></div>
    </div>
    
    <script src="framework/js/jquery.min.js"></script>
    <script src="framework/js/bootstrap.min.js"></script>
</body>
    
</html>
