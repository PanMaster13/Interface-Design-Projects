<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template that uses Bootstrap</title>
    <meta name="viewport" content="width=device-width, initialscale=1.0"/>
    <link href="framework/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
           p {
               border-style: solid;
               text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>1</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>2</p></div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12"><p>3</p></div>
                    <div class="col-md-12"><p>7</p></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row"><div class="col-md-12"><p>4</p></div></div>
                <div class="row"><div class="col-md-12"><p>5</p></div></div>
                <div class="row"><div class="col-md-12"><p>6</p></div></div>
                <div class="row">
                    <div class="col-md-6"><p>8</p></div>
                    <div class="col-md-6"><p>9</p></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>10</p></div>
            <div class="col-md-3"><p>11</p></div>
            <div class="col-md-3"><p>12</p></div>
            <div class="col-md-3"><p>13</p></div>
        </div>
        <div class="row">
            <div class="col-md-12"><p>14</p></div>
        </div>
    </div>
    <script src="framework/js/jquery.min.js"></script>
    <script src="framework/js/bootstrap.min.js"></script>
</body>
</html>
