<!DOCTYPE html>
<html lang="en" data-ng-app="weatherApp">
<head>
    <title>Weather Forecasting App</title>
    <meta chartset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Highchart plugin -->
    <script src="framework/highchart/highcharts.js"></script>
    <noscript></noscript>
    
    <div class="container" ng-controller="weatherCTRL">
        <div class="row">
            <div class="col-md-12">
                <!-- Placeholder for 12 Hours of Hourly Forecasts Chart -->
                <p class="bg-danger text-center">{{ requestText1 }}</p>
                <div id="chart1"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <!-- Placeholder for 5 Day Forecast Chart -->
                <p class="bg-danger text-center">{{ requestText2 }}</p>
                <div id="chart2"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <p class="bg-danger text-center">{{ requestText3 }}</p>
                <div id="chart3"></div>
            </div>
        </div>
    </div>
    
    <script src="framework/js/jquery.min.js"></script>
    <noscript></noscript>
    <script src="framework/js/bootstrap.min.js"></script>
    <noscript></noscript>
    <script src="framework/js/angular.min.js"></script>
    <noscript></noscript>
    
    <!-- Controller JS file -->
    <script src="app.js"></script>
    <noscript></noscript>
</body>
</html>
